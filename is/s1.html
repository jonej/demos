<!doctype html>
<html>
	
	<head>
	<meta charset="utf-8">
	<script src="http://s1.bdstatic.com/r/www/cache/static/jquery/jquery-1.10.2.min_f2fb5194.js"></script>
	</head>

	<body>
	<h3 id="s1_count"></h3>
	<script>
		var ct=$("#s1_count"),num,step=10,intVal,intValTime=100;

		$.get('time0.gif',function(a,b,xhr){
			var serverDate = new Date(xhr.getResponseHeader("Date"));
			if (isNaN(serverDate.getTime())) serverDate = new Date();

			num = serverDate.getTime() % 1000000000;

			intVal = setInterval(function(){
				num += parseInt(Math.random()*step);
				ct.html(num);	
			},intValTime);	

		});
	</script>
	</body>
</html>
